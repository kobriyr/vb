<div class="container">
  <h4 class="center-align">Випуски журналу</h4>
  <div class="row">
    <div class="collection">
      <a *ngFor="let tom of toms;" href="admin/tom/{{ tom.id }}" class="collection-item">
        <span class="badge">1</span>
        {{ tom.name + '. Випуск ' + tom.number }}
      </a>
    </div>
  </div>
  <a class="waves-effect waves-light btn-small color-orange left" href="/admin/tom/create"><i class="material-icons right">add</i>Додати випуск</a>
</div>
